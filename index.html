<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1>Калькулятор</h1>
        <input class="display" type="text" placeholder="0">
        <button class="equal">Розрахувати</button>
        <button class="cleaning">Очистити</button>
        <main>
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <br>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <br>
                <button>*</button>
                <button>/</button>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
